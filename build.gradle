group 'SampleDyno'
version '1.0-SNAPSHOT'

apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'


    compile ('com.netflix.dyno:dyno-queues-core:0.1.3')
            {
                exclude group: 'org.slf4j' , module: 'slf4j-log4j12'
            }


    compile ('com.netflix.dyno:dyno-queues-redis:0.1.3' )
            {
                exclude group: 'org.slf4j' , module: 'slf4j-log4j12'
            }

}

apply plugin: 'application'
mainClassName = "com.hybris.poc.Main"
